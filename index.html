<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM-Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="//cdn.tailwindcss.com"></script>


<body>
    <nav class="bg-blue-200 shadow-lg flex flex-col py-10 items-center">
        <img src="https://www.frontendmentor.io/static/images/logo-desktop.svg" alt="fem-logo" class="w-[90%] max-w-md">
        <h1 class="font-black text-3xl lg:text-4xl text-center mt-5">Projects</h1>
    </nav>
    <div class="hero bg-[url('./Images/bg.svg')] bg-no-repeat bg-cover bg-blue-100 bg-top">

        <div class="projects container mx-auto px-5 py-10 lg:py-20 grid md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl">

            <div class="project card rounded-lg shadow-lg overflow-hidden bg-white">
                <a href="./Card" class="decoration-transparent">
                    <div class="">
                        <img src="./Card/design/desktop-preview.jpg" alt="Card"
                            class=" transition duration-300 w-full hover:scale-110">
                        <h2 class="text-3xl text-black font-black text-center mt-4 ">Card</h2>
                    </div>
                </a>
                <div class="card-footer space-x-3 flex items-center justify-center py-4">
                    <img src="./Images/html5.svg" alt="html5" class="h-8">
                    <img src="./Images/css3.svg" alt="css3" class="h-8">
                </div>
            </div>

            <div class="project card rounded-lg shadow-lg overflow-hidden bg-white">
                <a href="./Calculator-app/" class="decoration-transparent">
                    <div class="">
                        <img src="./Calculator-app/design/desktop-preview.jpg" alt="Calculator"
                            class="transition duration-300 w-full hover:scale-110">
                        <h2 class="text-3xl text-black font-black text-center mt-4 ">Calculator-App</h2>
                    </div>
                </a>
                <div class="card-footer space-x-3 flex items-center justify-center py-4">
                    <img src="./Images/html5.svg" alt="html5" class="h-8">
                    <img src="./Images/css3.svg" alt="css3" class="h-8">
                    <img src="./Images/sass.svg" alt="sass" class="h-8">
                    <img src="./Images/javascript.svg" alt="javascript" class="h-8">
                </div>
            </div>
            <div class="project card rounded-lg shadow-lg overflow-hidden bg-white">
                <a href="./3-column-card/" class="decoration-transparent">
                    <div class=" ">
                        <img src="./3-column-card/design/desktop-preview.jpg" alt="3-column-preview-card"
                            class="transition duration-300 w-full hover:scale-110">
                        <h2 class="text-3xl text-black font-black text-center mt-4 ">3-column-card</h2>
                    </div>
                </a>
                <div class="card-footer space-x-3 flex items-center justify-center py-4">
                    <img src="./Images/html5.svg" alt="html5" class="h-8">
                    <img src="./Images/css3.svg" alt="css3" class="h-8">
                </div>
            </div>
            <div class="project rounded-lg shadow-lg overflow-hidden bg-white">
                <a href="./social-proof/" class="decoration-transparent">
                    <div class="card ">
                        <img src="social-proof-section-master\design\desktop-preview.jpg" alt="3-column-preview-card"
                            class="transition duration-300 w-full hover:scale-110">
                        <h2 class="text-3xl text-black font-black text-center mt-4 ">Social Proof</h2>
                    </div>
                </a>
                <div class="card-footer space-x-3 flex items-center justify-center py-4">
                    <img src="./Images/html5.svg" alt="html5" class="h-8">
                    <img src="./Images/css3.svg" alt="css3" class="h-8">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
